# Altafsir.com Scraper Configuration
# This file contains configuration settings for the scraper and importer

[scraper]
# Base URL for altafsir.com
base_url = https://www.altafsir.com

# Maximum concurrent requests (be respectful)
max_concurrent = 5

# Delay between requests in seconds (rate limiting)
delay = 1.0

# Request timeout in seconds
timeout = 30

# Maximum retries for failed requests
max_retries = 3

# User agent string for requests
user_agent = Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/91.0.4472.124 Safari/537.36

[database]
# Default database file name
default_db_file = quran_tafsir.db

# Batch size for database operations
batch_size = 1000

# Connection timeout in seconds
connection_timeout = 30.0

[output]
# Default output directory for scraped files
output_dir = ./scraped_tafasir

# File naming pattern: tafsir_{lang}_{id}_{name}.json
filename_pattern = tafsir_{lang}_{id}_{name}.json

# Whether to compress JSON output
compress_json = true

[logging]
# Log level (DEBUG, INFO, WARNING, ERROR, CRITICAL)
log_level = INFO

# Log file names
scraper_log = altafsir_scraper.log
importer_log = altafsir_import.log

# Maximum log file size in bytes (10MB)
max_log_size = 10485760

# Number of backup log files to keep
backup_count = 5

[resume]
# Progress file names
scraper_progress = altafsir_progress.json
importer_progress = import_progress.json

# Auto-cleanup progress files on successful completion
auto_cleanup = true

[validation]
# Validate verse references against Quran structure
validate_verses = true

# Minimum text length for valid tafsir (characters)
min_tafsir_length = 10

# Maximum text length for single verse tafsir (characters)
max_tafsir_length = 50000

[altafsir_specific]
# Known tafsir books and their metadata
# This section can be expanded as we discover more about altafsir.com structure

# Language mappings for altafsir.com (JSON format in comments for reference)
# {"ar": "arabic", "en": "english", "ur": "urdu", "id": "indonesian", "tr": "turkish", "fa": "persian", "ru": "russian", "fr": "french"}

# Common selectors for parsing
tafsir_list_selector = a[href*='tafsir'], a[href*='tafaseer']
tafsir_text_selector = .tafsir-text, .commentary, .text-content
verse_container_selector = .verse, .ayah
author_info_selector = .author, .scholar-name
language_indicator_selector = .lang, .language

# URL patterns for different tafsir access methods
tafsir_by_verse_pattern = {base_url}/tafsir/{tafsir_id}/sura/{chapter}/aya/{verse}
tafsir_by_chapter_pattern = {base_url}/tafsir/{tafsir_id}/sura/{chapter}
tafsir_list_pattern = {base_url}/tafaseer
search_pattern = {base_url}/search?q={query}